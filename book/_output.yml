# https://github.com/rstudio/bookdown/blob/master/inst/examples/_output.yml
bookdown::gitbook:
  css: ../css/style.css
  config:
    toc:
      toc_depth: 2
    sharing:
      github: yes
      facebook: no
  download: ["Reproducible-Research-in-R.pdf"]
bookdown::pdf_book:
  keep_tex: no
  latex_engine: xelatex
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
